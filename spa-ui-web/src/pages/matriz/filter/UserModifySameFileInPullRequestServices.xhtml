<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html" 
     xmlns:p="http://primefaces.org/ui">

    <h2>Usuarios que modificaram o mesmo arquivo em um PullRequest</h2>

    <br />

    <h:panelGrid columns="2" cellpadding="5" columnClasses="col">
        <h:outputLabel value="Milestone Number: " for="mileNumber" />  
        <p:inputText value="#{gitMatrizBean.paramValue['milestoneNumber']}" id="mileNumber" type="number"  size="10" />
        <h:outputText value="or" />
        <br />
        <h:outputLabel value="Pull Request Number: " for="beginPull" />  
        <h:panelGroup>
            <p:inputText value="#{gitMatrizBean.paramValue['beginPull']}" id="beginPull" type="number"  size="10" />
            <h:outputLabel value=" to " for="endPull" />  
            <p:inputText value="#{gitMatrizBean.paramValue['endPull']}" id="endPull" type="number" size="10" />
        </h:panelGroup>
        <p:spacer />
        <br />
        <h:outputLabel value="File prefix: " for="prefixFile" />  
        <p:inputText value="#{gitMatrizBean.paramValue['prefixFile']}" id="prefixFile"  size="20" />
        <h:outputLabel value="File suffix: " for="suffixFile" />  
        <p:inputText value="#{gitMatrizBean.paramValue['suffixFile']}" id="suffixFile"  size="20" />
    </h:panelGrid>

</div>
